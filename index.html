<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javaScript" src="./js/main.js" defer></script>

</head>

<body>
    <main>

        <h1 id="titulo">Tabuada</h1>

        <label for="tabuada-number">Digite aqui qual tabuada deseja ver:</label>
        <input type="text" name="tabuada-num" id="tabuada-number" class="teste">

        <section class="tabuada-show-console">
            <h2>Tabuada via Console</h2>
            <input type="button" class="btn-console" value="Mostrar Tabuada - Console">
        </section>
        <section class="tabuada-show-DOM">
            <h2>Tabuada via DOM</h2>
            <input type="button" class="btn-DOM" value="Mostrar Tabuada - DOM">
            <h3 class="titulo-tabuada"></h3>
            <ul class="tabuada">
               
            </ul>
        </section>
    </main>
</body>
